<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Duomenų įvedimas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="float-end mb-1">
    <a  class=" btn btn-primary " th:href="@{${'/blog/add?lang=en'}}">En</a>
    <a  class="btn btn-primary" th:href="@{${'/blog/add?lang=lt'}}">Lt</a>
</div>

<div class="container mt-5 mb-5">
    <h1 th:text="#{blogmain.pag }"> </h1>
    <form action="/blog/add" method="post">

        <label for="title" th:text="#{blogmain.tab1}"></label>
        <input type="text" name="title"   id ="title" class="form-control" th:placeholder="#{blogmain.tabiv1}"><br>

        <label for="company_name" th:text="#{blogmain.tab2}"></label>
        <input type="text" name="company_name"  id ="company_name" th:placeholder="#{blogmain.tabiv2}"  class="form-control" ><br>

        <label for="date_of_application" th:text="#{blogmain.tab3 }"></label>
        <input type="date" name="date_of_application"  id ="date_of_application" class="form-control"><br>

        <label for="position"th:text="#{blogmain.tab4 }"></label>
        <input type="text" name="position" id = "position" th:placeholder="#{blogmain.tabiv4}" class="form-control"><br>

        <label for="salary" th:text="#{blogmain.tab5 }"></label>
        <input type="number" name="salary" min="1" max="6000" id ="salary" th:placeholder="#{blogmain.tabiv5}" class="form-control" ><br>

        <label for="email" th:text="#{blogmain.tab6 }"></label>
        <input type="email" name="email" id = "email" th:placeholder="#{blogmain.tabiv6}" class="form-control"><br>

        <label for="answer" th:text="#{blogmain.tab7 }"></label>
        <input type="text" name="answer" id = "answer" th:placeholder="#{blogmain.tabiv7}" class="form-control"><br>

        <label for="full_text" th:text="#{blogmain.tab8 }"></label>
        <textarea name="full_text" id = "full_text" th:placeholder="#{blogmain.tabiv8 }" class="form-control"></textarea><br>
        <button type="reset" class="btn btn-warning" th:text="#{blogmain.bott1 }"></button>
        <button type="submit" class="btn btn-success" th:text="#{blogmain.bott2 }"></button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
