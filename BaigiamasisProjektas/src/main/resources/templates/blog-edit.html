<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Redaguojamas</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Redaguoti</h1>
  <div th:each="el :${post}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Įrašykite tinklo pavadinimą" class="form-control"><br>
      <input type="text" th:value="${el.company_name}" name="company_name" placeholder="Įrašykite įmonės pavadinimą" class="form-control"><br>
      <input type="text" th:value="${el.date_of_application}" name="date_of_application" placeholder="Įrašykite pateikimo data" class="form-control"><br>
      <input type="text" th:value="${el.position}" name="position" placeholder="Įrašykite poziciją" class="form-control"><br>
      <input type="text" th:value="${el.salary}" name="salary" placeholder="Įrašykite atliginimą" class="form-control"><br>
      <input type="text" th:value="${el.email}" name="email" placeholder="Įrašykite el.adresą" class="form-control"><br>
      <input type="text" th:value="${el.answer}" name="answer" placeholder="Įrašykite atsakymą" class="form-control"><br>
      <textarea name="full_text"  placeholder="Įrašykite pastabą" class="form-control" th:text="${el.full_text}"/><br>
      <button type="submit" class="btn btn-success">Redaguoti</button>
    </form>
  </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
