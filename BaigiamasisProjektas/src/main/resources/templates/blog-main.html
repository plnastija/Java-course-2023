<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ataskaita</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="float-end mb-1">
  <a  class=" btn btn-primary " th:href="@{${'/blog?lang=en'}}">En</a>
  <a  class="btn btn-primary" th:href="@{${'/blog?lang=lt'}}">Lt</a>
</div>


<div class="container mt-5">
  <h1 th:text="#{blogmain.atask }"> </h1>
    <div th:each="el :${posts}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.company_name}"/>
    <p th:text="${el.position}"/>
    <p th:text="${el.date_of_application}"/>
    <a th:href="'/blog/' + ${el.id}" class="btn btn-warning" th:text="#{blogmain.ataskbot }"></a>
  </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
