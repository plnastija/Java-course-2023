<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Redaguojamas</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    table, th, td {
      font-size: 20px;
      border: 1px solid black;
      border-collapse: collapse;
    }
    th,td{
    padding: 5px
    }
  </style>
</head>

<body>
  <header th:insert="blocks/header :: header"></header>
  <div class="float-end mb-1" >
    <a  class=" btn btn-primary " th:href="@{${'/blog'+ '?lang=en'}}">En</a>
    <a  class="btn btn-primary" th:href="@{${'/blog'+'/52'+'?lang=lt'}}">Lt</a>
  </div>

  <div class="container mt-8" >
    <table >
      <thead>
      <tr>
        <th></th>
        <th><h4>Įvesta</h4></th>
      </tr>
      </thead>

      <tbody>
      <div th:each="el :${post}" >
        <tr>
          <td>Tinklo pavadinimas</td>
          <td><p th:text="${el.title}"/></td>
        </tr>
        <tr>
          <td>Įmonės pavadinimas</td>
          <td><p th:text="${el.company_name}"/></td>
        </tr>
        <tr>
          <td>Darbo pozicija</td>
          <td><p th:text="${el.position}"/></td>
        </tr>
        <tr>
          <td>Atliginimas</td>
          <td><p th:text="${el.salary}+' '+'Eur'"/></td>
        </tr>
        <tr>
          <td>Pateikimo data</td>
          <td><p th:text="${el.date_of_application}"/></td>
        </tr>
        <tr>
          <td>El.paštas</td>
          <td><p th:text="${el.email}"/></td>
        </tr>
        <tr>
          <td>Atsakymas</td>
          <td><p th:text="${el.answer}"/></td>
        </tr>
        <tr>
          <td>Pastaba</td>
          <td><p th:text="${el.full_text}"/></td>
        </tr>
        <p>  </p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Redaguoti</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
        <button class="btn btn-danger" type="submit">Pašalinti</button><br><br>
        </form>

        <div class="alert alert-info mt-2" ></div>
      </div>
    </table>
    <div class="alert alert-info mt-2" ></div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
